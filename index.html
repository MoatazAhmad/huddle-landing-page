<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- styles -->
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
  <main class="container" role="main">
    <section class="imgs-section">
      <header class="logo-container" role="banner">
        <img src="./images/logo.svg" alt="Huddle">
      </header>
      <div class="illustration-img-container">
        <img src="./images/illustration-mockups.svg" alt="illustration mockups">
      </div>
    </section>
    <section class="info-section" aria-label="Main content">
      <div class="text">
        <h1 class="font-poppins">
          Build The Community Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button type="button" aria-label="Register for community access">
          Register
        </button>
      </div>
      <ul class="social-icons-list">
        <li>
          <a href="https://www.facebook.com/" target="_blank" 
            aria-label="Visit our Facebook page (opens new tab)">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
        </li>
        <li>
          <a href="https://www.x.com/" target="_blank" 
            aria-label="Visit our Facebook page (opens new tab)">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank" 
            aria-label="Visit our Facebook page (opens new tab)">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>

      </ul>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MoatazAhmad/" target="_blank">Moataz Ahmed</a>.
    </p>
  </footer>
  <!-- font awsome -->
  <script src="./font-awsome/all.min.js" defer></script>
</body>

</html>
